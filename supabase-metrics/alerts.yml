groups:
  - name: supabase_alerts
    interval: 60s
    rules:
      # High CPU usage
      - alert: HighCPUUsage
        expr: avg(supabase_postgres_cpu_usage_percent) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes"

      # High disk utilization
      - alert: HighDiskUsage
        expr: supabase_postgres_disk_usage_percent > 85
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High disk usage detected"
          description: "Disk usage is above 85% for more than 5 minutes"

      # Long-running transactions
      - alert: LongRunningTransactions
        expr: supabase_postgres_long_running_transactions > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Long-running transactions detected"
          description: "More than 10 long-running transactions detected"

      # Connection pool saturation
      - alert: ConnectionPoolSaturation
        expr: (supabase_postgres_active_connections / supabase_postgres_max_connections) > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Connection pool near saturation"
          description: "Connection pool usage is above 90%"

      # Replication lag
      - alert: ReplicationLag
        expr: supabase_postgres_replication_lag_bytes > 104857600  # 100MB
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Replication lag detected"
          description: "Replication lag exceeds 100MB"

      # Index bloat
      - alert: IndexBloat
        expr: supabase_postgres_index_bloat_percent > 30
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "Index bloat detected"
          description: "Index bloat exceeds 30%"

      # Query performance degradation
      - alert: SlowQueries
        expr: histogram_quantile(0.95, rate(supabase_postgres_query_duration_seconds_bucket[5m])) > 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Slow queries detected"
          description: "95th percentile query duration exceeds 1 second"

