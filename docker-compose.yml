services:
  altfragen_parser:
    build: ./parser
    container_name: altfragen_parser
    env_file: .env
    volumes:
      - ./parser:/app
    networks:
      - backend

  altfragen_ai:
    build: ./ai-comments
    container_name: altfragen_ai
    env_file: .env
    volumes:
      - ./ai-comments:/app
    networks:
      - backend

  altfragen_subject_worker:
    build: ./subject-worker
    container_name: altfragen_subject_worker
    env_file: .env
    volumes:
      - ./subject-worker:/app
    networks:
      - backend
    restart: unless-stopped

  altfragen_ocr:
    build: ./ocr-service
    container_name: altfragen_ocr
    env_file: .env
    volumes:
      - ./ocr-service:/app
    networks:
      - backend
    ports:
      - "8002:8002"

  caddy:
    image: caddy:2
    container_name: caddy_reverse_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - /opt/videos:/opt/videos
      - caddy_config:/config
    networks:
      - backend
      - supabase_grafana
      - metrics

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./supabase-metrics/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./supabase-metrics/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - metrics
    secrets:
      - supabase_service_role_key


  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./supabase-metrics/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - metrics
      - supabase_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
      - GF_INSTALL_PLUGINS=


volumes:
  caddy_data:
  caddy_config:
  prometheus_data:
  grafana_data:

networks:
  backend:
  metrics:
  supabase_grafana:
    external: true
    name: supabase-grafana_default

secrets:
  supabase_service_role_key:
    file: ./supabase-metrics/secrets/supabase_service_role_key

